	<!-- input type-date에 플레이스홀더를 가능하게 하는 스크립트. -->
	<script>
		$(
				'input[type="date"], input[type="datetime"], input[type="datetime-local"], input[type="month"], input[type="time"], input[type="week"]'
			)
			.each(function () {
				var el = this,
					type = $(el).attr('type');
				if ($(el).val() == '')
					$(el).attr('type', 'text');
				$(el).focus(function () {
					$(el).attr('type', type);
					el.click();
				});
				$(el).blur(function () {
					if ($(el).val() == '')
						$(el).attr('type', 'text');
				});
			});
	</script>

	<script>
	$(document).ready(function () {
	      $.ajax({

	        type: "GET",

	        url: serverRoot + "/json/planner/list",

	        dataType: "JSON", // 옵션이므로 JSON으로 받을게 아니면 안써도 됨

	        success: function (data) {
	          var pageNo = data.length / 10;
	          Math.ceil(pageNo)
	          $('#pageBtn').append(
	          "<a id='preBtn' href='#'>&laquo;</a>"
	          )
	          for (let i = 0; i < Math.ceil(pageNo); i++) {
	            $('#pageBtn').append(
	              "<a href='#' id='page_" + (i + 1) + "' class='pageNoBtns' onclick='pageClick(this)'>" + (i +
	                1) + "</a>"
	            )
	          }
	          $('#pageBtn').append(
	            "<a id='nextBtn' href='#'>&raquo;</a>"
	          )
	          $('#page_1').trigger('click')



	          $('#preBtn').click(function(){
	            if ($('.active').prev()[0] != $('#preBtn')[0]) {
	               $('.active').prev().trigger('click')
	             }
	            })

	            $('#nextBtn').click(function(){
	            if ($('.active').next()[0] != $('#nextBtn')[0]) {
	               $('.active').next().trigger('click')
	             }
	            })

	        }
	      })

	    })


	    function pageClick(val) {
	      var no = val.innerText;
	      $('.pageNoBtns').removeClass('active')
	      $(val).addClass('active')
		
    $.ajax({

       type: "GET",

       url: serverRoot + "/json/planner/list",

       dataType: "JSON", // 옵션이므로 JSON으로 받을게 아니면 안써도 됨

	   success: function (pldata) {

	      $.ajax({

	        type: "GET",

	        url: serverRoot + "/json/partner/list",

	        dataType: "JSON", // 옵션이므로 JSON으로 받을게 아니면 안써도 됨

	        success: function (data) {

	          $('#contnetList').empty();

	          for (let i = 0; i < data.length; i++) {
	        	  console.log( data[i].gender);
	            $('#contentList').append(
	              "<figure class='effect type01'>" +
	              "<span class='r_status open'>모집중</span>" +
	              "<img src='../../img/common/board_img.png' alt='제주김만복(만복이네김밥집)'>" +
	              "<figcaption>" +
	              "<span class='title'>" + data[i].title + "</span> " +
	              "<span class='date'>" + pldata[i].startDate + " ~ " + pldata[i].endDate + "</span> " +
	              "<span class='gender'>" + data[i].gender + "</span> " +
	              "<span class='capacity'	>" + data[i].capa + "</span> " +
	              "<a href='../sub08/sub09_view.html?" + data[i].plno + "'>View more</a>" +
	              "</figcaption>" +
	              "</figure>"
	              
	              )
	          }
	        }
	      })
	    }
      })
    }
	  </script>
