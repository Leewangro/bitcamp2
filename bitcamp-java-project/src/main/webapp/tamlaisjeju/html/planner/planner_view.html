            var dat1 = new Date(arr1[0], arr1[1], arr1[2]);
            var dat2 = new Date(arr2[0], arr2[1], arr2[2]);

            var diff = dat2 - dat1;
            var currDay = 24 * 60 * 60 * 1000; // 시 * 분 * 초 * 밀리세컨
            betweenDay = parseInt(diff / currDay);
            var week = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];

            var planEdate = new Date(((dat2 / currDay)) * currDay).getFullYear()+"."+new Date(((dat2 / currDay)) * currDay).getMonth()+"."+(new Date(((dat2 / currDay)) * currDay).getDate()+1)

                var dat3 = (new Date(((dat1 / currDay) + i) * currDay));
                calMonthDate = (dat3.getFullYear() + "." + dat3.getMonth() + "." + (dat3.getDate()+1));
                var calYearMonthDate = dat3.getFullYear() + "." + dat3.getMonth() + "." + (dat3.getDate()+1);
