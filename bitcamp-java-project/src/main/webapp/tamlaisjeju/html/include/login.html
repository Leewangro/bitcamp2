<ul class="login" style="float:right;">
    <li>
<!-- Button trigger modal -->
        <a id="UserName" style="float:left;" href="http://localhost:8888/bitcamp-java-project/tamlaisjeju/html/mytrip/mytrip_all.html"></a>
        <a id="Login" data-toggle="modal" data-target="#exampleModalCenter">로그인</a>
        <a id="Logout" href="http://localhost:8000/auth/logout" style="display:none; float:left;">로그아웃</a>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">로그인</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">로그인 하시면 여행지 리뷰 등록 및 내가 찜한 여행지와 일정, 방문지 등의 다양한 기능을 사용하실 수 있습니다.</div>
                        <div class="modal-footer">
	                        <button type="button" class="btn_login fb" onclick="location.href='http://localhost:8000/auth/facebook'"><span>페이스북으로 로그인</span></button>
	                        <button type="button" class="btn_login kt" onclick="location.href='http://localhost:8000/auth/kakao'"><span>카카오톡으로 로그인</span></button>
	                        <button type="button" class="btn_login ig" onclick="location.href='http://localhost:8000/auth/google'"><span>Google로 로그인</span></button>
                        </div>
                </div>
            </div>
        </div>
    </li>
</ul>
<script type="text/javascript">
    $.get("http://localhost:8888/bitcamp-java-project/json/auth/islogin", {}, user => {
    	let name = decodeURIComponent(user);
    	if(name != "n") {
    		$("#UserName").text(name);
    		$("#Login").css("display", "none");
    		$("#Logout").css("display", "block");
    	}
    })
</script>
