<!-- Facebook login or logout button -->
<div class="login">
<a id="Login" data-toggle="modal" data-target="#exampleModalCenter" href="#" onclick="fbLogin();">로그인</a>
<span><img id="userPic" style="display:none; width:25px; border-radius:13px; float:left; margin-right:5px;" src=""></span>
<span id="userName" style="margin-right: 7px; float:left;"></span>
<span id="Logout" onclick="Logout()" style="display:none; float:left;">로그아웃</span>
</div>
<script>
        window.fbAsyncInit = function() {
            // FB JavaScript SDK configuration and setup
            FB.init({
              appId      : '228605734455848', // FB App ID
              cookie     : true,  // enable cookies to allow the server to access the session
              xfbml      : true,  // parse social plugins on this page
              version    : 'v3.0' // use graph api version 2.8
            });
            
            // Check whether the user already logged in
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    //display user data
                    getFbUserData();
                }
            });
        };
        
        // 로그인 창 띄우기
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/ko_KR/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        
        // Facebook login with JavaScript SDK
        function fbLogin() {
            FB.login(function (response) {
                if (response.authResponse) {
                    // Get and display the user profile data
                    getFbUserData();
                } else {
                    document.getElementById('status').innerHTML = '로그인 실패';
                }
            }, {scope: 'email'});
        }
        
        // Fetch the user profile data from facebook
        function getFbUserData(){
            FB.api('/me', {locale: 'ko_KR', fields: 'id,name,email,link,gender,picture'},
            function (response) {
                document.getElementById('Login').style.display = 'none';
                document.getElementById('Logout').style.display = 'block';
                document.getElementById('userPic').style.display = 'block';
                document.getElementById('userPic').src = response.picture.data.url;
                document.getElementById('userName').innerHTML = response.name;
            });
        }
        
        // Logout from facebook
        function Logout() {
            FB.logout(function() {
                document.getElementById('Login').style.display = 'block';
                document.getElementById('Logout').style.display = 'none';
                document.getElementById('userPic').style.display = 'none';
                document.getElementById('userName').style.display = 'none';
            });
        }
        </script>
